<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnimDessin2 Lite - Photopea</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 20px;
    }

    #panel {
      max-width: 220px;
      margin: auto;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 20px;
      background: #2e2e2e;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 1rem;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 15px;
      width: 180px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="panel">
    <h2>AnimDessin2 Lite</h2>
    <!-- UI will be injected here by script.js -->
  </div>

  <script src="script.js"></script>
</body>
</html>
