<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnimDessin2 Lite - Photopea</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="panel">
    <h2>AnimDessin2 Lite (Photopea Edition)</h2>
    <p>No timeline needed — manage frames as layers.</p>
    <div class="button-row">
      <button onclick="addFrame()">➕ Add Frame</button>
      <button onclick="duplicateFrame()">📄 Duplicate Frame</button>
      <button onclick="toggleOnionSkin()">👁 Onion Skin</button>
    </div>
    <div class="button-row">
      <button onclick="prevFrame()">⬅ Prev</button>
      <button onclick="nextFrame()">Next ➡</button>
      <button onclick="playAnimation()">▶ Play</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
